<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up for GitBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #ffffff 0%, #eef1f5 60%, #e3e7ee 100%);
        }

        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
            padding: 40px 30px;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .logo {
            font-size: 32px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            background: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .btn:hover {
            background: #f9fafb;
        }

        .btn img {
    
            width: 18px;
            vertical-align: middle;
            margin-right: 8px;
        }

        .divider {
            margin: 18px 0;
            font-size: 13px;
            color: #6b7280;
        }

        .divider a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .terms {
            font-size: 12px;
            color: #6b7280;
            margin-top: 20px;
            line-height: 1.5;
        }

        .terms a {
            color: #2563eb;
            text-decoration: none;
        }

        .signin {
            margin-top: 18px;
            font-size: 13px;
            color: #374151;
        }

        .signin a {
            color: #2563eb;
            font-weight: 500;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">ðŸ“˜</div>

        <h1>Sign up for GitBook</h1>
        <p class="subtitle">
            GitBook makes sharing technical knowledge effortless.
            So you can create, maintain and publish great documentation, fast.
        </p>

        <button class="btn">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
            Continue with GitHub
        </button>

        <button class="btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png">
            Continue with Google
        </button>

        <div class="divider">
            or <a href="#">sign up using email</a>
        </div>

        <div class="terms">
            By creating an account, you agree to the
            <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>.
        </div>

        <div class="signin">
            Already have an account? <a href="#">Sign in</a>
        </div>
    </div>

</body>
</html>
